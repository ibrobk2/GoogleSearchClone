<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet Function</title>
</head>
<body>
    <h2 id="txt"></h2>
    <button onclick="greet(name)">Click Here</button>

    <script>

        function greet(name){
            var name = prompt("Enter Your Name: ");
            document.getElementById('txt').innerHTML="Good day "+name;
        }
    </script>
</body>
</html>
