<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="icon" href="UMYU_LOGO.jpg">
    <style>
        table, thead, th, td{
            border: 2px solid blue;
            background-color: black;
            color: yellow;
            padding: 14px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>SNO</th>
                    <th>Name</th>
                    <th>Addres</th>
                </tr>
            
            </thead>
            <tr>
                <td>1</td>
                <td>Amina Aminu</td>
                <td>Bakori</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Yahaya Ahmad Ingawa</td>
                <td>Katsina</td>
            </tr>
        </table>

        <br><br>
        <table>
            <thead>
                <tr>
                    <th>SNO</th>
                    <th>Name</th>
                    <th>Addres</th>
                    <th colspan="2">Action</th>
                </tr>
            
            </thead>
            <tr>
                <td>1</td>
                <td>Amina Aminu</td>
                <td rowspan="2">Bakori</td>
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Yahaya Ahmad Ingawa</td>
                
                <td><button>Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
