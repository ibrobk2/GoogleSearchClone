<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<h3>Registration Form</h3>
       
        <div class="content">
            <label for="full name">Full Name</label>
            <input type="text">
        </div>
        <div class="content">
            <label for="email">Email Address</label>
            <input type="email">
        </div>
        <div class="content">
            <label for="phone">Phone Number</label>
            <input type="tel">
        </div>
        <div class="content">
            <label for="address">Contact Address</label><br>
            <textarea cols="20" rows="5"></textarea>
        </div>
        <div class="content">
            <label for="gender">Gender</label><br>
            Male<input type="radio" name="gender">
            Female<input type="radio" name="gender">
        </div>
        <div class="content">
            <label for="colors">Favourite Color(s)</label><br>
            Blue<input type="checkbox" name="blue">
            Green<input type="checkbox" name="green">
            Yellow<input type="checkbox" name="yellow"><br>
            Pink<input type="checkbox" name="pink">
            Red<input type="checkbox" name="red">
            Purple<input type="checkbox" name="purple">
        </div>
        <div class="content">
            <label for="state">State of Origin</label><br>
            <select>
                <option value="select">Slect State</option>
                <option value="Kaduna">Kaduna</option>
                <option value="Kano">Kano</option>
                <option value="Katsina" selected>Katsina</option>
                <option value="Kebbi">Kebbi</option>
                <option value="Jigawa">Jigawa</option>
                <option value="Sokoto">Sokoto</option>
                <option value="Zamfara">Zamfara</option>
            </select>
        </div>
        <div class="content">
            <label for="password">Enter Password</label>
            <input type="password">
        </div>
        <button>register</button>
    </div>
</body>
</html>
