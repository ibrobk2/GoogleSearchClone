<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Eligibility Checker</title>
</head>
<body>
    <section>
        <h2></h2>
        <input type="text" placeholder="Enter Your Score" ><br><br>
        <button>Check Status</button>
    </section>

    <script>
        document.querySelector("button").addEventListener('click', function (){
            var score = document.querySelector("input").value;
            if(score>=180){
                document.querySelector("h2").innerHTML = 'Congratulations, You are eligible for Admission.';
            }
            else{
                document.querySelector("h2").innerHTML = 'Sorry, You are NOT eligible for Admission.';

            }
        })
    </script>
    
</body>
</html>
